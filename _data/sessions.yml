  id: 202
  title: "Getting started with Firebase"
  description: "In this workshop you will learn how to use Firebase to empower your web applications using all features provided by Firebase like realtime database, authentication, hosting and much more."
  subtype: Codelab
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 203
  title: "Dando vida ao Arduino com JS"
  description: "A galera do ArduRec vai até o JS Day para mostrar que JS já está controlando os embarcados. No workshop vamos sair do zero e aprender como controlar uma Arduino utilizando Java Script."
  subtype: Codelab
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 204
  title: "Windows Phone Script"
  description: "Sim, também é possível programar para a plataforma móvel da Microsoft com Javascript! No Windows Phone 8.1 e agora com a chegada da versão Windows 10 Mobile, é possível escrever aplicações nativas com HTML, CSS, Javascript e a consolidada linguagem de interface XAML. Tudo isso com a facilidade e praticidade de desenvolver utilizando o Visual Studio."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 205
  title: "Metal.js - Construindo componentes com ES6"
  description: "Por diversos anos a Liferay tem usado YUI como o principal biblioteca JavaScript da empresa. Em 2014, no entanto, a Yahoo anunciou que o YUI seria abandonado, sem mais manutenção. Agora era necessária outra biblioteca para substituí-lo, o que tornou-se uma oportunidade para modernizar o JavaScript da empresa, usando tecnologias mais recentes. Daí surgiu o Metal.js, uma nova biblioteca open source muito poderosa e com poucos KB, e que já usa ES6. Venha aprender como ela funciona e como usá-la em seus projetos!"
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 206
  title: "Já está na hora de você começar a aprender o NodeJS!"
  description: "Todo mundo fala de NodeJS certo? mas porque ele é tão diferente, o que ele tem de especial e porque eu deveria aprender? Essas e outras dúvidas serão esclarecidas nesta palestra, além de conhecer o caminho inicial para dá um start nessa nova tecnologia e aproveitar novas oportunidades na sua carreira!"
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 207
  title: "O ciclo de vida do App: Desenvolvimento, Integração e Analytics atuando de forma integrada"
  description: "Como suportar o desenvolvimento ágil de Apps nativos multiplataforma (Titanium), integrar múltiplas fontes de dados internas e externas (Arrow), e conhecer a experiência do usuário através de Analytics em tempo real (Performance e Comportamento do Usuário). A solução Appcelerator tem como base JS no front-end (Titanium) e back-end (Arrow). O App “perfeito” é resultado de um processo de melhoria contínua com base em métricas claras. Além disso, a visibilidade do comportamento do usuários gera maior engajamento e alavanca o potencial de negócio do seu Apps."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 208
  title: "Prototype: mastering JS object orientation without classes"
  description: "A orientação a objetos do JavaScript se diferencia da maioria das linguagens tradicionais por utilizar o conceito de protótipos. Nessa palestra você aprenderá a utilizar este conceito ao seu favor para construir objetos de maneira dinâmica e flexível, de uma maneira que a nova sintaxe de classes não permite."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 209
  title: "D3JS  Visualização de Dados com JavaScript"
  description: "Nos dias de hoje, onde as pessoas estão cada vez mais preguiçosas torna-se uma dificuldade engajar  usuários a visualizarem e analisarem  um conjunto de informações para tomada de decisões. Surge então uma necessidade de transmitir  informações de forma simplificada que permitia uma rápida leitura, compreensão e tomada de decisão sobre um certo assunto, dai aparece o conceito a Visualização de Dados (Data Visualization), que  é a representação visual de dados de maneira intuitiva e clara  ao usuário com recurso a mecanismos gráficos. Esta \"técnica\" traz inúmeras vantagens, dentre elas, a facilidade de interpretação dos dados, a rápida leitura e acesso aos dados, reduzindo a má interpretação das informações. Num mundo mais conectado, onde cada vez mais pessoas estão ligadas a web, utilizaremos JavaScript e a sua biblioteca D3JS para apresentar o conceito visualização de Dados."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 210
  title: "Javascript State of the Union 2015"
  description: "Onde nós estamos, como desenvolvedores Front-End? Esta apresentação navega por uma curta linha do tempo da ciência da computação, focando no desenvolvimento client-side para responder algumas perguntas como: o que influencia o Front-End? Essas mudanças são apenas na forma ou na essência da nossa área? E será que algo não mudou nesse processo?"
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 211
  title: "Conectando com o mundo real: Web Bluetooth e Physical Web"
  description: "Enquanto o Web Bluetooth abre uma comunicação de baixo-nível através de múltiplos dispositivos BLE como brinquedos, vending machines, museus, quiosques e outras coisas, o Physical Web torna a descoberta e a conexão a esses objetos algo simples para os usuários. Juntos eles irão expandir o alcance da web para muito mais dispositivos em torno dos usuários."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 212
  title: "React.JS: A Evolução do Desenvolvimento Frontend"
  description: "Uma visão geral dos motivos que tornam o React.JS tão atraente no momento e suas contribuições para a evolução do desenvolvimento frontend."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 213
  title: "Usando ES6 no Polymer"
  description: "ECMAScript2015, ou ES6, é a nova versão do JavaScript e apresenta diversas novas funcionalidades que podem ser úteis tanto em scripts simples quanto em aplicações complexas. Nessa talk, mostro algumas dessas funcionalidades e como elas podem ser integradas com o Polymer, uma biblioteca desenvolvida pela Google que tem como objetivo facilitar e acelerar a criação de componentes para a web."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 214
  title: "Aplicações móveis multi-plataforma com Titanium Mobile"
  description: "Imagine desenvolver aplicações com UI e comportamentos nativos para as plataformas iOS, Android e Windows Phone, e ainda assim utilizando uma única linguagem de programação! Nada de Java, Objective-C, Swift ou C#! Estamos falando de uma das linguagens mais conhecida, utilizada e fácil de aprender: o JavaScript! Agora imagine que 80% ou mais do seu código serão compartilhados em todas as plataformas, e o quanto isso vai aumentar sua produtividade e time to market! O Titanium Mobile da Appcelerator pode fazer tudo isso por você!"
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 215
  title: "Como atingir a famigerada inclusão digital?"
  description: "A acessibilidade dos softwares possui um papel fundamental no cotidiano das pessoas com deficiência. Mas como é possível fazer com que essas pessoas tenham o direito de acessar as informações, através de ferramentas adequadas? Essa palestra tem o objetivo de mostrar as diversas formas de tornar viável o acesso a ambientes inacessíveis, aproximando assim, todas as pessoas da informação."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Expert"
-
  id: 216
  title: "Hackeando a Internet das Coisas com Javascript"
  description: "Nesta palestra apresento o cenário atual do desenvolvimento de soluções para internet das coisas utilizando Javascript. Além disso, mostro o passo a passo de como você poderá começar a desenvolver suas soluções e quais as melhores ferramentas disponíveis no mercado para este fim. Levo para a apresentação, um protótipo funcional onde você poderá ver na prática a concepção de um projeto de hardware para internet das coisas utilizando Javascript."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
