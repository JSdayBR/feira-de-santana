  id: 005
  title: "Covid-19, APIs, Dados Ocultos e Chrome DevTools: dando rollback no site do governo"
  description: "No mês passado o governo brasileiro tirou o acesso a alguns dados publicos do painel oficial da Covid no Brasil. Nessa talk iremos descobrir como foi possivel trazer eles de volta, falando sobre segurança de APIs, desenvolvimento Web e um pouquinho sobre liberdade"
  subtype: presentation
  speakers: [3]
  language: pt-BR
  complexity: "Iniciante"
