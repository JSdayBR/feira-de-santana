  id: 100
  title: "Firebase Adventures - Real time platform for your apps"
  description: "Firebase is a powerful platform for building mobile and web applications. Use Firebase to store and sync data instantly, authenticate users, and easily deploy your web app. Firebase Adventures is a talk about how to use Firebase in different ways to give you the ability to build extraordinary cross-platform apps."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 101
  title: "NodeBots roll out"
  description: "O JavaScript quer dominar o mundo. Ele está quebrando as barreiras da web e vindo para o mundo real. Agora vamos ver como utilizar JavaScript em Hardware e IoT para controlar tudo ao seu redor."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 102
  title: "React.js no mundo mágico do Flux"
  description: "React.js é uma library JavaScript criada pelo Facebook para construir user interfaces e também é a modinha de frontend desse ano, mas o que tem de especial nela? Já o Flux é uma arquitetura de aplicações para frontend, também desenvolvida pela gigante empresa do Mark Zuckerberg, que bruxaria é essa? A palestra vai introduzir as duas tecnologias, explicar casos de uso e mostrar como juntando as duas dá um bom rock 'n' roll."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 103
  title: "Customizando a sua web com Add-ons"
  description: "A Mozilla é uma comunidade global de pessoas que acreditam em uma web aberta e acessível, que possui desde projetos pra ensinar a web como projetos para desenvolvedores ajudarem a criar novas tecnologias. Os Add-ons são ferramentas cruciais em nesses projetos, como o Firefox e o Thunderbird. Eles te permitem adicionar ou alterar features desses projetos, onde você tem a liberdade de modificar totalmente sua experiência de uso."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 104
  title: "Melhorando suas skills com a Google Maps API"
  description: "Um dos maiores desafios que enfrentei foi, arrumar uma solução melhor para usuários visualizarem grande quantidade de dados. Nessa palestra, com 15 minutos você vai aprender como personalizar e inserir um mapa com a cara do seu projeto, em 30 minutos você vai se surpreender em como é fácil manipular o mapa com a API, e durante os 15 minutos finais você vai apreciar alguns cases e idéias para incorporar esta API ao seu dia-a-dia."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Intermediate"
-
  id: 105
  title: "Robotics for everyone"
  description: "Nessa palestra vamos conversar sobre Robótica. Henrique Foresti vai mostrar como sonhou em realizar Transformação Social com a Robótica a partir de uma plataforma Aberta que está presente em todo o País. Ainda haverá uma conversa em torno das principais Cias de Robótica do mundo e sobre o I-Zak, um simpático robô feito de Robótica Emotiva para conviver no ambiente doméstico, que disputa competições de nível mundial."
  subtype: presentation
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 106
  title: "Accessibility and JS: side-by-side"
  description: "Through out history, JS has been pointed out as the villain when the matter is accessible websites. By presenting some tricks and techniques, we plan to provoke this discussion among developers, and show that Accessibility and JS may live together, as long as you take the right steps."
  subtype: presentation
  speakers: [1]
  language: pt-BR
  complexity: "Intermediate"
