  id: 200
  title: "Crie Awe-Apps com AngularJs"
  description: "Angular é um framework javascript baseado no padrão de desenvolvomento de software MVC. Algumas de suas poderosas características são: Extender o vocabulario html, criando componentes totalmente customizados de acordo com dados relevantes e que se comunicam entre si."
  subtype: Codelab
  speakers: []
  language: pt-BR
  complexity: "Beginner"
-
  id: 201
  title: "WTM JavaScript Codelab"
  description: "O WTM JavaScript Codelab tem como objetivo ensinar o básico dessa poderosa linguagem para meninas que se interessam em se aventurar no Desenvolvimento Web. As mesmas meninas que participarem desse Codelab poderão assistir as palestras da tarde do JSday e ver o quão versátil é o que elas aprenderam pela manhã.﻿"
  subtype: Codelab
  speakers: []
