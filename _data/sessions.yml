  title: "Introdução ao JavaScript"
  description: "Você sabe como deixar sua página web mais dinâmica? Não? Bom, nós temos a solução perfeita, Javascript! Então se você quer ter aquele primeiro impulso de conhecimento nessa ampla e rica linguagem de programação, cola com a gente e vamos codar!"
  subtype: workshop
  speakers: [7,6]
  language: pt-BR
  complexity: "Iniciante"
-
  id: 004
  title: "Angular em 3 dimensões"
  description: "Angular é um dos frameworks mais utilizados para criar aplicações web. Entender não só que estamos fazendo mas o porquê fazemos é crucial para aproveitar todas a ferramentas que uma tecnologia nos entrega. Vamos compreender quais são as especificidades do Angular, repleta de dicas para que você crie aplicações mais escaláveis, performáticas e fáceis de manter."
  subtype: presentation
  speakers: [1]
  language: pt-BR
  complexity: "Iniciante"
